<ion-header>
  <ion-toolbar>
    <ion-title>Perfil del Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<br>

<ion-content>
  <!-- Imagen del Estudiante -->
  <div class="student-image">
    <img [src]="fotoPerfil" alt="Foto del Estudiante">
  </div>

  <!-- Mostramos los datos del estudiante -->
  <ion-text class="center">
    <h1>{{ nombre }}</h1>
    <h3 *ngIf="correo">Correo: {{ correo }}</h3>
  </ion-text>

  <!-- Secci贸n de escaneo QR -->
  <div class="qr-scan">
    <ion-text>
      <h2>Escanea el c贸digo QR</h2>
    </ion-text>

    <!-- Contenedor ajustado para el escaneo de c贸digos QR -->
    <div class="qr-camera">
      <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment value="default">
      <ion-segment-button value="inicio">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="mensajes">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
      <ion-segment-button value="cerrar-sesion" (click)="cerrarSesion()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesi贸n</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
